<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- add-tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- add daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- add-fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Hind-Mudrai font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- vanila css added -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- nav-section -->
    <div class="secction mx-auto flex justify-between max-w-[1920px] px-8 py-6">
      <div class="left flex items-center gap-1">
        <div>
          <img class="h-[30px] w-[30px]" src="./assets/logo.png" alt="" />
        </div>
        <div>
          <div class="flex flex-col font-black text-[15px] text-[#006747]">
            <h2 class="leading-none">Emergency</h2>
            <h3 class="leading-none">Service</h3>
          </div>
        </div>
      </div>
      <div class="right flex items-center gap-2">
        <div
          class="flex-1 flex items-center px-7 py-2 bg-green-100 rounded-[50px]"
        >
          <span class="inter font-black text-[13px]">0</span
          ><img
            class="w-[15px] h-[15px] inline ml-1"
            src="./assets/heart.png"
            alt=""
          />
        </div>
        <div
          class="flex-1 flex items-center px-7 py-2 bg-green-100 rounded-[50px]"
        >
          <span class="font-black text-[12px] inter">100</span
          ><img
            class="w-[15px] h-[15px] inline ml-1"
            src="./assets/coin.png"
            alt=""
          />
        </div>
        <div
          class="flex-1 flex items-center gap-1 px-7 py-2 bg-green-600 rounded-[50px]"
        >
          <span class="inter font-[400] text-white text-[13px]">0 </span>
          <p class="inter font-[400] text-white text-[13px]">Copy</p>
        </div>
      </div>
    </div>
    <!-- hero-section -->
    <div
      class="madurai hero max-w-[1920px] mx-auto bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-5"
    >
      <div class="flex flex-col justify-center items-center">
        <img
          class="h-[80px] w-80px mb-[11px]"
          src="./assets/logo-dark.png"
          alt=""
        />

        <h2 class="font-semibold text-[30px] text-white mb-[11px]">
          জরুরি সেবা ডিরেক্টরি
        </h2>

        <p class="font-semibold text-[15px] text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </div>
    <div class="main max-w-[1920px] h-[100px] mx-auto bg-green-100">
      <div class="flex max-w-[1800px] justify-around mx-auto gap-6">
        <div class="border-2 border-red-500 left flex-3">
          <div class="card w-[336px] h-[260px] bg-base-100 card-xl shadow-sm">
            <div class="card-body"></div>
          </div>
        </div>
        <div class="border-2 border-red-500 bg-white rigth flex-1">
          <h2>this is flex</h2>
        </div>
      </div>
    </div>
  </body>
</html>
